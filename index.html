  <body>
    <h1>Travelling amateur</h1>
    <div class="form-group">
      <label for="license">Choose your license</label>
      <select class="form-control" id="license" onchange="change()">
        <option>Loading...</option>
      </select>
      <label for="visiting">Choose country you're visiting</label>
      <select class="form-control" id="visiting" onchange="change()">
        <option>Loading...</option>
      </select>
    </div>

    <div id="content">
    </div>
    <h2>Links</h2>
    <ul>
      <li><a href="http://www.iaru.org/member-societies.html">IARU member societies</a></li>
      <li><a href="https://www.iaru-r1.org/index.php/operating-abroad">Region 1: Operating abroad</a></li>
      <li><a href="https://en.wikipedia.org/wiki/Amateur_radio_international_operation">Wikipedia on international operation</a></li>
      <li><a href="https://sites.google.com/site/somaliahamradio/amateur-radio-in-africa">Operating in Africa</a></li>
      <li><a href="http://iaru-r3.org/documents">Region 3 documents</a></li>
      <li><a href="https://www.iaru-r1.org/index.php?option=com_content&view=article&id=305&Itemid=210">Region 1 HF band plan</a></li>
      <li><a href="https://github.com/ThomasHabets/travelling-amateur/">Github repo for this tool</a></li>
      <li><a href="http://www.arrl.org/reciprocal-permit">ARRL for US reciprocal agreements</a></li>
    </ul>
